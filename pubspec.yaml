name: game_rupiah 
description: Sebuah game tentang mata uang rupiah.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.19.6 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  provider: ^6.0.5
  logger: ^1.3.0
  json_annotation: ^4.8.1
  path_provider: ^2.0.15
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.2
flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/dompet.png
    - assets/data/
    - assets/images/uang/
    - assets/images/main_menu/